        body {
            font-family: Arial, sans-serif;

        h1, h2 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin-top: 20px;

        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;

        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;

            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .testimonial {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .testimonial img {
            border-radius: 50%;
            margin-right: 10px;
        }
