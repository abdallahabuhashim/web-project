<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
  
      <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 800px;
  margin: auto;
}

.navbar {
  background-color: #3498db;
  color: #fff;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
}

input,
textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 12px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #3498db;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #2980b9;
}
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="height">Height (in meters):</label>
        <input type="number" id="height" min="0" max="2.5" step="0.01" required><br>
        <label for="weight">Weight (in kilograms):</label>
        <input type="number" id="weight" min="0" max="200" step="0.01" required><br>
        Gender: <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        Lifestyle: <select id="lifestyle">
            <option value="active">Active</option>
            <option value="sedentary">Sedentary</option>
        </select><br>
        <input type="submit" value="Calculate BMI">
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var height = parseFloat(document.getElementById('height').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var gender = document.getElementById('gender').value;
            var lifestyle = document.getElementById('lifestyle').value;

            var bmi = weight / Math.pow(height, 2);

            var result = 'Your BMI is ' + bmi.toFixed(2) + '. ';
            if (bmi < 18.5) {
                result += 'You are underweight. ';
            } else if (bmi < 25) {
                result += 'You have a normal weight. ';
            } else if (bmi < 30) {
                result += 'You are overweight. ';
            } else {
                result += 'You are obese. ';
            }
            if (lifestyle === 'active') {
                result += 'Keep up the good work!';
            } else {
                result += 'Try to become more active.';
            }
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
